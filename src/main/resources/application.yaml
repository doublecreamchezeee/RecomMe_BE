server:
  servlet:
    context-path: /api
  port: ${PORT:8888}

spring:
  application:
    name: recomme_BE
  data:
    mongodb:
      uri: ${MONGODB_URI}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp: # Correct the spelling here
          auth: true
          starttls:
            enable: true  # Add a space after the colon

com:
  example:
    firebase:
      web-api-key: ${FIREBASE_WEB_API_KEY}
      private-key: private-key.json
    gemini:
      api:
        key: ${GEMINI_API_KEY}
    retriever-api:
      base:
        url: ${RETRIEVER_URL}


